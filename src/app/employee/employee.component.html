<div class="container">
    <br>
    <h2>Employee Data</h2>
    <div>

        <div class="wrapper">
            <mat-form-field class="MatFormFieldControl">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="search keyword">
            </mat-form-field>

            <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef class='mt-header'> ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class='mt-header'>Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="department">
                    <th mat-header-cell *matHeaderCellDef class='mt-header'>Department</th>
                    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                </ng-container>

                <ng-container matColumnDef="joining_date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class='mt-header'>Joining Date</th>
                    <td mat-cell *matCellDef="let element"> {{element.joining_date}} </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef=" displayedColumns">
                </tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <button mat-button color="primary" (click)="deleteItems()">Remove Candidate from Development</button>

            &nbsp; &nbsp;
            <button mat-button color="primary" (click)="getCandidateWithExperience()">Employees having 2+ year
                experience</button>
            &nbsp; &nbsp;
            <button mat-button color="primary" (click)="distinctResult()">Distinct Departments and Count</button>

            <div *ngIf="dataSource.filteredData.length == 0" class="no-records mat-elevation-z8">
                No records found
            </div>

        </div>
    </div>
</div>
